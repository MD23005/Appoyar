  backend:
    build:
      context: ./backend-springboot
      dockerfile: Dockerfile
    container_name: donations-backend
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-true}
      SERVER_PORT: ${SERVER_PORT:-8080}
      APP_UPLOAD_DIR: ${APP_UPLOAD_DIR:-/uploads}
      
      # ---Variables de Auth0 ---
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_TYPE_DESCRIPTOR_SQL_BASICBINDER: TRACE
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/uploads
    # depends_on:  # Comentado porque no usamos PostgreSQL local
    #   postgres:
    #     condition: service_healthy
    networks:
      - donations-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-angular
      dockerfile: Dockerfile
    container_name: donations-frontend
    ports:
      - "4200:80"
    networks:
      - donations-network
    restart: unless-stopped

volumes:
  # postgres_data:  # Comentado porque no usamos PostgreSQL local
  backend_uploads:

networks:
  donations-network:
    driver: bridge