services:
  postgres:
    image: postgres:13
    container_name: donations-db
    environment:
      POSTGRES_DB: donationsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - donations-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  donations-network:
    driver: bridge
