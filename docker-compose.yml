services:
  postgres:
    image: postgres:13
    container_name: donations-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"   # host:container -> desde host conectar en localhost:5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - donations-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-springboot
      dockerfile: Dockerfile
    container_name: donations-backend
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/${POSTGRES_DB:-postgres}}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-postgres}
      SPRING_JPA_HBM2DDL: ${SPRING_JPA_HBM2DDL:-update}
      SERVER_PORT: ${SERVER_PORT:-8080}
      APP_UPLOAD_DIR: /uploads
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - donations-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-angular
      dockerfile: Dockerfile
    container_name: donations-frontend
    ports:
      - "4200:80"
    networks:
      - donations-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:

networks:
  donations-network:
    driver: bridge
