spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración JPA (Hibernate) ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Logs SQL para verificar inserciones ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=${SERVER_PORT:8080}

# Uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=${APP_UPLOAD_DIR:/uploads}

# ---Configuración Auth0 para Docker ---
auth0.audience=${AUTH0_AUDIENCE:https://api.appoyar.com} 
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER_URI:https://dev-hsanq3qm5ekjk2si.us.auth0.com/}
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://frontend:80}
spring.security.oauth2.resourceserver.jwt.audiences=${AUTH0_AUDIENCE:https://api.appoyar.com}
logging.level.org.springframework.security=DEBUG
logging.level.com.auth0=DEBUG  